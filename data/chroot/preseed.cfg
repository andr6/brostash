d-i netcfg/get_hostname string BroStash
d-i passwd/user-fullname string brostash User
d-i passwd/username string brostash
d-i debian-installer/locale string en_US.UTF-8
d-i clock-setup/utc boolean true
d-i clock-setup/utc-auto boolean true
d-i time/zone string UTC
d-i passwd/user-password password brostash
d-i passwd/user-password-again password brostash
d-i passwd/user-default-groups string audio cdrom floppy video dip plugdev scanner bluetooth netdev sudo
d-i passwd/root-password password brostash
d-i passwd/root-password-again password brostash
